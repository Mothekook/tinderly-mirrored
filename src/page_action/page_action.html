<!doctype html>
<script src="page_action.js"></script>
<style type="text/css">
	.mainPopup {
		height: 200px;
		width: 200px;
		font-family: Helvetica, Ubuntu, Arial, sans-serif;
	}
	h1 {

		font-size: 2em;
	}
</style>

<div class="mainPopup">
	<h1>Tinder Plugin</h1>
	<p><strong>cmd-shift-L</strong> to start Auto Swiping</p>
	<h3>Options</h3>
	<h4>Ethnic preference</h4>
		<div>
			<input type="checkbox" id="black">Black
		</div>
		<div>
			<input type="checkbox" id="asian">Asian
		</div>
		<div>
			<input type="checkbox" id="white">White
		</div>
		<div>
			<input type="checkbox" id="hispanic">Latino / Hispanic
		</div>
		<div>
			<input type="checkbox" id="indian">Indian
		</div>
		<div>
			<input type="checkbox" id="all">No preference
		</div>
	<h4>% confidence level</h4>
		<div>
			<input type="range" min="1" max="100" value="50" class="slider" id="confidence">
			<label id="confidence-value">50</label>
		</div>

</div>
